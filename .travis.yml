language: common-lisp
sudo: required
os:
  - linux
  - osx

env:
  - LISP=sbcl-bin
  - LISP=ccl-bin

matrix:
  include:
    - env: LISP=sbcl/1.4.15
      os: linux
  allow_failures:
    - env: LISP=sbcl-bin
      os: linux

install:
  - ./ci/install

script:
  - make LISP='ros -s cffi-grovel run --'
  - echo -shcl-run-tests | LD_LIBRARY_PATH="$(pwd):${LD_LIBRARY_PATH}" ./shcl
